    <style>
        .contact {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 0 50px 0;
            background-color: rgba(var(--primary), 0.3);
        }
        
        .contact div {
            border-top: solid 1px rgba(0, 0, 0, 0.192);
            padding-top: 20px;
            width: 40%;
            font-family: 'Rosarivo', serif;
        }
        
        .mail {
            display: flex;
            flex-direction: column;
            padding: 25px 0 30px 0;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            background-color: rgba(var(--primary), 0.3);
        }
        
        .mail form {
            width: 80%;
            padding-top: 30px;
            border-top: solid 1px rgba(0, 0, 0, 0.192);
        }
        
        .mail div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        input,
        textarea,
        select {
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1), 0px 0px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 24%;
            border: none;
            font-size: 20px;
            background-color: #EBEBEB;
            outline: none;
        }
        /* Chrome, Safari, Edge, Opera */
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Firefox */
        
        input[type=number] {
            -moz-appearance: textfield;
        }
        
        input,
        select {
            height: 40px;
        }
        
        textarea:focus,
        input:focus,
        button:focus {
            outline: none;
        }
        
        .mail button {
            width: 150px;
            height: 40px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            background-color: black;
            color: white;
        }
        
        @media only screen and (max-width: 750px) {
            .mail div {
                flex-direction: column;
            }
            .mail input,
            .mail select {
                width: 100%;
                margin-bottom: 15px;
            }
            .contact div {
                width: 70%
            }
        }
    </style>
    <script type="text/javascript" src="jquery.js"></script>

</head>

    <!--Scripts-->
    <script>
        function addNewStyle(newStyle) {
            var styleElement = document.getElementById('styles_js');
            if (!styleElement) {
                styleElement = document.createElement('style');
                styleElement.type = 'text/css';
                styleElement.id = 'styles_js';
                document.getElementsByTagName('head')[0].appendChild(styleElement);
            }
            styleElement.appendChild(document.createTextNode(newStyle));
        }
        addNewStyle('#nav {flex-direction: column !important;}')
        var prevScrollpos = window.pageYOffset;
        if (window.matchMedia("(max-width: 750px)").matches) {
            addNewStyle('#nav {flex-direction: row !important;}');
        }
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos = currentScrollPos && window.matchMedia(" (min-width: 750px) ").matches) {
                addNewStyle('#nav {flex-direction: row !important;}');
            } else if (window.matchMedia(" (min-width: 750px) ").matches) {
                addNewStyle('#nav {flex-direction: column !important;}');
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
